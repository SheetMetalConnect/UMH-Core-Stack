# UMH Core Historian Addon
# Adds local time-series storage with TimescaleDB + Grafana visualization
#
# Usage: docker compose -f ../../docker-compose.yaml -f docker-compose.historian.yaml up
#
# IMPORTANT: This requires the core umh-core deployment to be running first
# See: ../../docker-compose.yaml
#
# NOTE: Image names use docker.io/ prefix for Podman compatibility

services:
  # ============================================================================
  # TimescaleDB - Time-Series Database
  # ============================================================================
  timescaledb:
    image: docker.io/timescale/timescaledb:latest-pg16
    container_name: timescaledb
    restart: unless-stopped

    environment:
      # Database credentials
      # SECURITY: Change POSTGRES_PASSWORD in production
      # Generate: openssl rand -base64 32
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-umhcore}
      - POSTGRES_DB=${POSTGRES_DB:-umh_v2}

      # TimescaleDB tuning
      - TIMESCALEDB_TELEMETRY=off
      - TS_TUNE_MEMORY=${TS_TUNE_MEMORY:-4GB}
      - TS_TUNE_NUM_CPUS=${TS_TUNE_NUM_CPUS:-2}

    volumes:
      # Database storage
      - timescaledb_data:/var/lib/postgresql/data

      # Initialization scripts (create users, schema, hypertables)
      - ../../configs/timescaledb-init:/docker-entrypoint-initdb.d

    networks:
      - timescaledb-network

    # Healthcheck: Verify database accepts connections
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-umh_v2}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ============================================================================
  # PgBouncer - Connection Pooling
  # ============================================================================
  pgbouncer:
    image: docker.io/edoburu/pgbouncer:v1.24.1-p1
    container_name: pgbouncer
    restart: unless-stopped
    environment:
      - DB_NAME=${POSTGRES_DB:-umh_v2}
      - DB_USER=${POSTGRES_USER:-postgres}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-umhcore}
      - DB_HOST=timescaledb
      - AUTH_TYPE=scram-sha-256
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h pgbouncer"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      timescaledb:
        condition: service_healthy
    networks:
      - umh-network
      - timescaledb-network

  # ============================================================================
  # Grafana - Visualization Platform
  # ============================================================================
  grafana:
    image: docker.io/grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped

    environment:
      # Admin credentials (change on first login)
      - GF_SECURITY_ADMIN_USER=${GF_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_ADMIN_PASSWORD:-umhcore}
      - POSTGRES_DB=${POSTGRES_DB:-umh_v2}
      - HISTORIAN_READER_USER=${HISTORIAN_READER_USER:-grafanareader}
      - HISTORIAN_READER_PASSWORD=${HISTORIAN_READER_PASSWORD:-umhcore}

      # UI settings
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=false

    volumes:
      # Dashboard and user settings
      - grafana_data:/var/lib/grafana
      - ./configs/grafana/provisioning:/etc/grafana/provisioning:ro

    networks:
      - umh-network

    # Port 3000: Web UI
    ports:
      - "3000:3000"

    # Dependency: Wait for TimescaleDB to be healthy
    depends_on:
      pgbouncer:
        condition: service_healthy

    # Healthcheck: Verify web UI responds
    healthcheck:
      test:
        ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

# ==============================================================================
# Volumes
# ==============================================================================
volumes:
  timescaledb_data:
    # TimescaleDB persistent storage
    # Backup: docker compose exec timescaledb pg_dump -U postgres umh_v2 | gzip > backup.sql.gz
    driver: local

  grafana_data:
    # Grafana dashboards and settings
    # Backup: docker compose exec grafana tar -czf - /var/lib/grafana > backup.tar.gz
    driver: local

# ==============================================================================
# Networks
# ==============================================================================
networks:
  timescaledb-network:
    internal: true
